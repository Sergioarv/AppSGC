{% extends "layout.html" %}

{% block content %}

<br />
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, msg in messages %}
<div class="alert alert-{{category}} alert-dismissable">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ msg }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<br />
<h2>Editar</h2>
<div class="row">
    <div class="col-lg-12">
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="col-md-6">
                <label>Nombre</label>
                <input value="{{ myFlyer.name }}" type="text" class="form-control" name="name" required>
                <div class="valid-feedback">Ok</div>
                <div class="invalid-feedback">Debe completar el campo</div>
            </div>
            <br>
            <div class="col-md-6">
                <label>Descripci√≥n</label>
                <textarea class="form-control" name="description" id="descriptioC" rows="3"
                    placeholder="Ingrese una descripcion de lo que solicita" required>{{ myFlyer.description }}</textarea>
                <span class="valid-feedback">Ok</span>
                <span class="invalid-feedback">Debe completar el campo</span>
            </div>
            <br>
            <div class="col-md-6">
                <label>Imagen</label>
                <br />
                <input type="file" name="fileImagen">
                <br />
                <br />
            </div>
            <div>
                <input type="submit" class="btn btn-success" value="Aceptar" />
                <button onclick="document.location.href='/flyer'" type="button" class="btn btn-dark">Volver</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
