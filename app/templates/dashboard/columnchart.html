{% if dashboard == 'dashboard' %}
{% extends 'layout.html' %}
{% endif %}
{% block content %}

{% if dashboard != 'dashboard' %}
<div id="chart_div" style="width: 100%;"></div>
{% else %}
<br>
<form action="">
    <div class="form-group col-sm-3">
        <select id="anio" onChange="update(this.value)" class="form-control">
            <option value="">Seleccione un AÃ±o</option>
            {% for l in list_a %}
            <option value="{{l}}">{{l}}</option>
            {% endfor %}
        </select>
    </div>
</form>

<div id="chart_div" class="col-lg-12" style="width: 100%; overflow-x: scroll; overflow-y: hidden;"></div>
{% endif %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawBasic);

    function update(myanio) {
        location.href = "/saleTri/dashboard/"+myanio;
    }

    function drawBasic() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', '{{tipe}}');
        data.addColumn('number', '');
        data.addColumn({ type: 'string', role: 'style' });
        data.addRows([
            {% for d in range(mydata | length) %}
    {% if dashboard == 'dashboard' %}
    ["{{valor[d]}}", {{ mydata[d]}}, "color:{{c[d]}}"],
        {% else %}
    ["{{valorA[d]}}", {{ mydata[d]}}, "color:{{c[d]}}"],
        {% endif %}
    {% endfor %}
        ]);

    var options = {
        title: '{{ tittle }}',
        height: 480,
        hAxis: {
            title: '{{tipe}}',
            {% if dashboard != 'dashboard' %}
    slantedText: true,
        slantedTextAngle: 90,
        {% else %}
        slantedText: true,
        slantedTextAngle: 90,
            {% endif %}
        },
    vAxis: {
        title: '{{cant}}'
    }
    };

    var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

    chart.draw(data, options);

    var btns = document.getElementById('btn-group');
        }
</script>

{% endblock %}
