{% if dashboard == 'dashboard' %}
{% extends 'layout.html' %}
{% endif %}
{% block content %}

<div style="justify-content: left ; align-items: left; display: flex;">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="curve_chart" style="width: 150%;"></div>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string','Fecha');
            data.addColumn('number','Total');
            data.addColumn('number','Promedio');
            data.addColumn('number','Maximo');
            data.addColumn('number','Minimo');
            data.addRows([
            {% for d in range(total | length) %}
            ['{{ valor[d] }}',{{ total[d] }},{{ prom[d] }}, {{ maxi[d] }}, {{ mini[d] }}],
            {% endfor %}
        ]);

        // Set chart options
        var options = {
            title: '{{ tittle }}',
            height: 450,
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
    }
    </script>
</div>
{% endblock %}
